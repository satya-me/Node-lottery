<body>
    <form>
        <div style="margin: 10px 0;">
            <label for="new-password" style="display: block; font-weight: bold;">New Password:</label>
            <input type="password" id="new-password" name="new-password" style="padding: 5px; width: 100%;">
        </div>
        <div style="margin: 10px 0;">
            <label for="confirm-password" style="display: block; font-weight: bold;">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" style="padding: 5px; width: 100%;">
        </div>
        <div style="margin: 10px 0;">
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px;">Save</button>
        </div>
    </form>
